plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.hibernate:hibernate-core:5.6.10.Final'

    implementation 'javax.persistence:javax.persistence-api:2.2'

    runtimeOnly 'com.h2database:h2:2.3.232'

}

test {
    useJUnitPlatform()
}